<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitTrack</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <button onclick="showTab('tasks')">Tasks</button>
    <button onclick="showTab('home')">Home</button>
    <button onclick="showTab('calories')">Calories</button>
    <button onclick="showTab('settings')">Settings</button>
  </div>

  <div id="tasks" class="tab active">
    <h2>Tasks</h2>
    <ul id="taskList"></ul>
    <input type="text" id="newTaskInput" placeholder="Add a new task...">
    <button onclick="addTask()">Add Task</button>
  </div>

  <div id="home" class="tab">
    <h2>Dashboard</h2>
    <div class="circle" id="calorieCircle">Calories: 0/3000</div>
    <div class="circle" id="proteinCircle">Protein: 0/150g</div>
  </div>

  <div id="calories" class="tab">
    <h2>Calories & Protein</h2>
    <input type="number" id="mealCalories" placeholder="Calories">
    <input type="number" id="mealProtein" placeholder="Protein (g)">
    <button onclick="addMeal()">Add Meal</button>
    <ul id="mealList"></ul>
  </div>

  <div id="settings" class="tab">
    <h2>Settings</h2>

    <label>Daily Calorie Goal (1000–6000)</label><br>
    <input type="number" id="calorieGoalInput" min="1000" max="6000"><br><br>

    <label>Daily Protein Goal (50–400 g)</label><br>
    <input type="number" id="proteinGoalInput" min="50" max="400"><br><br>

    <h3>Default Tasks</h3>
    <ul id="settingsTaskList"></ul>
    <input type="text" id="newDefaultTaskInput" placeholder="New default task">
    <button onclick="addDefaultTask()">Add Default Task</button><br><br>

    <button onclick="saveSettings()">Save Settings</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
